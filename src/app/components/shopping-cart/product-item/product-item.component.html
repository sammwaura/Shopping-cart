<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%"
    src="https://i2-prod.dailystar.co.uk/incoming/article24004234.ece/ALTERNATES/s615b/0_united1jpeg.jpg" />

    <div class="card-body">
        <p class="card-text">
            <strong><small>{{ productItem.price | currency:'Ksh' }}</small></strong>
        </p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
  </div>
